{% extends 'layouts/base.html' %}

{% block content %}

  <div class="col-8">

    <div class="mb-3">
      <div class="d-flex gap-3 align-items-start">
        <h1 class="fs-2">Questions</h1>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="filter" id="new-filter" autocomplete="off" checked>
          <label class="btn btn-outline-secondary" for="new-filter">New</label>
          <input type="radio" class="btn-check" name="filter" id="hot-filter" autocomplete="off">
          <label class="btn btn-outline-secondary" for="hot-filter">Hot</label>
        </div>
        <a href="{% url 'new_question' %}" class="ms-auto">
          <button class="btn btn-primary ">
            Ask Question
          </button>
        </a>
      </div>
    </div>


    {% for question in questions %}
      {% include "layouts/question_card.html" with question=question %}
    {% empty %}
      <p>No questions yet</p>
    {% endfor %}

    {% include "layouts/pagination.html" with page=questions %}

  </div>

{% endblock %}
