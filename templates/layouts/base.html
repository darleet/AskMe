{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>AskPupkin</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-sm-fluid container-lg">
        <a href="/static" class="navbar-brand">AskPupkin</a>
        <form class="d-flex" role="search">
          <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
          />
          <button class="btn btn-outline-success text-uppercase" type="submit">ask!</button>
        </form>
    
        <div class="d-flex justify-content-between gap-3">
          <div class="border">
            <img src="img.jpg" width="50" height="50" alt=""/>
          </div>
          <div class="d-flex flex-column justify-content-between">
            <div>Dr. Pepper</div>
            <div>
              <a href="/settings.html">Settings</a>
              <a href="/logout.html">Log out</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    
    <main class="container-fluid container-lg mt-3">
      <div class="row">
        
        {% block content%}
        {% endblock %}
        
        <div class="col-4">
          <h3>Popular Tags</h3>
          <div class="row">
            <div class="col">
              <a href="" class="badge text-bg-primary">Primary</a>
              <a href="" class="badge text-bg-secondary">Secondary</a>
              <a href="" class="badge text-bg-success">Success</a>
              <a href="" class="badge text-bg-danger">Danger</a>
              <a href="" class="badge text-bg-warning">Warning</a>
              <a href="" class="badge text-bg-info">Info</a>
              <a href="" class="badge text-bg-light">Light</a>
              <a href="" class="badge text-bg-dark">Dark</a>
            </div>
          </div>
          <h3 class="mt-5">Best Members</h3>
          <div>
            <a href="/member.html" class="d-block">Mr. Freeman</a>
            <a href="/member.html" class="d-block">Mr. Freeman</a>
            <a href="/member.html" class="d-block">Mr. Freeman</a>
            <a href="/member.html" class="d-block">Mr. Freeman</a>
            <a href="/member.html" class="d-block">Mr. Freeman</a>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="fixed-bottom p-3 bg-light">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer>
    
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
  </body>
</html>
