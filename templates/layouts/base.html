{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AskPupkin</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
<nav class="navbar bg-body-tertiary">
  <div class="container-sm-fluid container-lg">
    <a href="{% url 'index' %}" class="navbar-brand">AskPupkin</a>
    <form class="d-flex" role="search">
      <input
          class="form-control me-2"
          type="search"
          placeholder="Enter your question..."
          aria-label="Search"
      />
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <div class="d-flex justify-content-between gap-3">
      <div class="border">
        <img src="img.jpg" width="50" height="50" alt=""/>
      </div>
      <div class="d-flex flex-column justify-content-between">
        <div>Dr. Pepper</div>
        <div>
          <a href="/settings.html">Settings</a>
          <a href="/logout.html">Log out</a>
        </div>
      </div>
    </div>
  </div>
</nav>

<main class="container-fluid container-lg mt-3">
  <div class="row">

    {% block content %}
    {% endblock %}

    <div class="col-4">
      <div class="card w-100 mb-3">
        <div class="card-header ">
          Popular Tags
        </div>
        <div class="card-body">
          <a href="" class="badge text-bg-info">Primary</a>
          <a href="" class="badge text-bg-info">Secondary</a>
          <a href="" class="badge text-bg-info">Success</a>
          <a href="" class="badge text-bg-info">Danger</a>
          <a href="" class="badge text-bg-info">Warning</a>
          <a href="" class="badge text-bg-info">Info</a>
          <a href="" class="badge text-bg-info">Light</a>
          <a href="" class="badge text-bg-info">Dark</a>
        </div>
      </div>
      <div class="card w-100">
        <div class="card-header ">
          Best Members
        </div>
        <div class="card-body">
          <a href="/member.html" class="d-block">Mr. Freeman</a>
          <a href="/member.html" class="d-block">Mr. Freeman</a>
          <a href="/member.html" class="d-block">Mr. Freeman</a>
          <a href="/member.html" class="d-block">Mr. Freeman</a>
          <a href="/member.html" class="d-block">Mr. Freeman</a>
        </div>
      </div>
    </div>
  </div>
</main>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
</script>
</body>
</html>
